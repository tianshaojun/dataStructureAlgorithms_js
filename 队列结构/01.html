<script>
    class Queue {
        // constructor() {
        //     this.#items = []
        // }
        #items = [];

        //出队
        dequeue() {
            return this.#items.shift();
        }

        //入队
        enqueue(data) {
            this.#items.push(data);
        }

        //队首元素
        front() {
            //return this.#items[0];
            return this.#items.at(0);
        }

        isEmpty() {
            return this.#items.length === 0;
        }

        clear() {
            this.#items = [];
        }

        size() {
            return this.#items.length;
        }

        toString() {
            return this.#items.join(" ");
        }
    }

    let queue = new Queue();
</script>
